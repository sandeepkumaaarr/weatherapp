<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#80D0C7">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/cloudy.png" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="maindiv">
        <div class="contentdiv">
            <form  id="inputcityform"action="">
                            <input id="inputcity" type="text" autocomplete="off">
            </form>
            <div class="citydetails">
                <h3 id="cityname">---------</h3>
                <h3 id="datee">00/00/0000</h3>
            </div>
            <div class="info">
                <div class="tempdiv">
                <h1 id="temp">--&deg;C</h1>
                <h3 id="minmax">--&deg;C/--&deg;C</h3>
            </div>
            <div class="condition">
                <h2 id="condi">-----</h2>
                <h3 id="description">------ --------</h3>
            </div>
            <div class="icons" id="icons">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon">
            </div>
            </div>
            
        </div>
    </div>
</body>
</html>
